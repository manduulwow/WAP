<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/index.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="padding-bottom: 200px;">
    <div class="pos-f-t">
        <nav class="navbar navbar-dark bg-dark">
            <h5 class="text-white h4">CS472 ::: MiniBanking App</h5>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
    <div id="box" style="width:90%; margin: auto;">
        <h1>Bank Account Form</h1>
        <p id="time">

        </p>

        <form name="myForm" style="margin-bottom: 100px;">
            <div class="form-group">
                <label for="exampleInputEmail1">Account No</label>
                <input type="text" class="form-control" id="accountNo" aria-describedby="emailHelp"
                    placeholder="01-XXX-XXXX" name="studentID" pattern="^([0-9]{0,3})(\.[0-9]{1,2})?$"
                    title="Three letter country code">
                <small id="emailHelp" class="form-text text-muted">Your unique account number</small>
            </div>
            <div class="form-group">
                <label>Customer name</label>
                <input type="text" class="form-control" id="fname" placeholder="e.g John B.Smith" name="fname">
            </div>
            <div class="form-group">
                <label>Type of Account</label>
                <select class="form-control">
                    <option>Feedback</option>
                    <option>Inquiry</option>
                    <option>Complaint</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" style="margin-top: 20px;">Create New Account</button>
        </form>

        <ul id="myList" class="list-group" style="margin-top: 30px;">
            <li class="list-group-item active">List of Customer Accounts</li>
        </ul>
    </div>
</body>

</html>
